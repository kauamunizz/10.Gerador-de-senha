<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de senha</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        
        <img src="./img/logo.png" alt="logo Gerador de senha" class="logo">

        <main class="container-input">
            <span>Tamanho 
                <span id="valor"></span> caracteres
            </span>
            <input class="slider" id="slider" type="range" min="" value="13" max="25" >

            <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
        </main>

        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="toll-tip">Clique na senha para copiar</span>
        </div>


        <script src="./JS/script.js"></script>
    </body>
</html>
